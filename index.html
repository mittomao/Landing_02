<!doctype html>
<html lang="en">

<head>
  <title>LANDING 2</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <div class="wrapper__container js-wrapper-container">
      <div class="wrapper__category">
        <h4 class="logo-header">
          Wainii
          <div class="sub-logo">
            <span>Store</span>
          </div>
        </h4>
        <div class="box-sex js-choose-gender">
          <span class="image-female"><img src="./image/category/female.png" alt="Female"></span>
          <input type="checkbox" id="switchMB" checked />
          <label for="switch">
          </label>
          <span class="image-man"><img src="./image/category/man.png" alt="male"></span>
        </div>
        <ul class="list-category js-wrapper-categorys">
          <li>
            <a href="#" class="js-category-item" data-category="hat">
              <span class="img">
                <img src="./image/category/cap.png" alt="">
              </span>
              <span>Hat</span>
            </a>
          </li>
          <li>
            <a href="#" class="js-category-item" data-category="clothing">
              <span class="img">
                <img src="./image/category/001-tshirt.png" alt="">
              </span>
              <span>Clothing</span>
            </a>
          </li>
          <li>
            <a href="#" class="js-category-item" data-category="shoes">
              <span class="img">
                <img src="./image/category/006-shoes.png" alt="">
              </span>
              <span>Shoes</span>
            </a>
          </li>
          <li>
            <a href="#" class="js-category-item" data-category="shorts">
              <span class="img">
                <img src="./image/category/shorts.png" alt="">
              </span>
              <span>Shorts</span>
            </a>
          </li>
          <li>
            <a href="#" class="js-category-item" data-category="outlet">
              <span class="img">
                <img src="./image/category/008-handbag-1.png" alt="">
              </span>
              <span>Outlet</span>
            </a>
          </li>
        </ul>
        <div class="advertisement">
          <img src="./image/poster.png" alt="">
        </div>
        <div class="sign-out">
          <a href="#">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>Logout</span>
          </a>
        </div>
        <div class="close-box js-close-category">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div class="wrapper__content">
        <div class="wrapper__navbar js-wrapper-filter">
          <div class="box-logo-mb">
            <h4 class="logo-header">
              Wainii
              <div class="sub-logo">
                <span>Store</span>
              </div>
            </h4>
          </div>
          <div class="box-category-mb js-show-category">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="box-sex js-choose-gender">
            <span class="image-female"><img src="./image/category/female.png" alt="Female"></span>
            <input type="checkbox" id="switch" checked />
            <label for="switch">
            </label>
            <span class="image-man"><img src="./image/category/man.png" alt="male"></span>
          </div>
          <div class="box-search">
            <input type="text" placeholder="Search" class="js-search-title">
          </div>
          <div class="box-setting">
            <div>
              <span class="dropdown-popup heart-box" id="dropdownHeart" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <small class="js-heart-count">0</small>
              </span>
              <div class="dropdown-menu dropdown-menu-right dropdown-heart" aria-labelledby="dropdownHeart">
                <div class="list-heart-product js-list-heart-product">
                  <h3>No Product Heart</h3>
                </div>
              </div>
            </div>
            <div>
              <span class="avatar">
                <img src="./image/a1.PNG" alt="">
              </span>
            </div>
            <div>
              <span class="dropdown-popup" id="dropdownSettting" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </span>
              <div class="dropdown-menu dropdown-menu-right dropdown-setting" aria-labelledby="dropdownSettting">
                <a class="dropdown-item" href="#">
                  <i class="fa fa-suitcase" aria-hidden="true"></i>
                  <span>Hồ sơ</span>
                </a>
                <a class="dropdown-item" href="#">
                  <i class="fa fa-book" aria-hidden="true"></i>
                  <span>Language</span>
                </a>
                <a class="dropdown-item" href="#">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>
                  <span>
                    Logout
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper__body">
          <div class="wrapper__intro-slider">
            <div class="wrapper__slider js-wrapper-slider">
            </div>
          </div>
          <div class="wrapper__intro-list">
            <div class="wrapper__our-aricle js-aricle">
              <h4 class="title">Our Articles</h4>
              <div class="aricle-tab">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#new" role="tab" aria-controls=""
                      aria-selected="true">New</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#best" role="tab" aria-controls=""
                      aria-selected="false">Best</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#archive" role="tab" aria-controls=""
                      aria-selected="false">Archive</a>
                  </li>
                </ul>
              </div>
              <div class="aricle-content js-aricle-content">
              </div>
            </div>
            <div class="wrapper__lasted-order">
              <h4 class="title">Latest Orders</h4>
              <div class="table-product js-orders-box">
                <div class="thead">
                  <div class="td">ID</div>
                  <div class="td">Items</div>
                  <div class="td">Date</div>
                  <div class="td">Amount</div>
                </div>
                <div class="tbody js-body-orders">
                  
                </div>
              </div>

              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item active" aria-current="page">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
    crossorigin="anonymous"></script>
  <script src="js/paging.js"></script>
  <script src="js/api.js"></script>
  <script src="js/filterBox.js"></script>
  <script src="js/list.js"></script>
  <script src="js/category.js"></script>
  <script src="js/archive.js"></script>
  <script src="js/orders.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
